// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.4.0'
    ext.lottie_version = '2.8.0'
    ext.koin_version = '2.0.1'
    ext.retrofit_version = '2.7.1'
    ext.coroutines_version = '1.3.8'
    ext.support_version = '1.2.0'
    ext.material_version = '1.2.1'
    ext.materialdialogs_version = '0.9.4.7'
    ext.room_version = '2.2.1'
    ext.timber_version = '4.7.1'
    ext.gradle_version = '3.5.2'

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
}
